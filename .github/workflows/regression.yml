name: Selenium Python CI
on: 
  push:
    branches: [ main ]
  workflow_dispatch: # This adds the "Run workflow" button

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install selenium pytest pytest-html

      - name: Create Reports Directory
        run: mkdir -p reports

      - name: Run Selenium Tests
        # Generates a single, self-contained report in the reports folder
        run: pytest --html=reports/report.html --self-contained-html
        if: always()

      - name: Upload Test Report Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: selenium-test-report-run-${{ github.run_number }}
          path: reports/report.html
          overwrite: true  # Optional safety net

